[System]
DBIP=localhost
DBPort=3306
DBConnectionOrDBName=sword_user; 连接或数据库名称
DBUser=root
DBPassword=mysql
DBConnectorType=0; 连接类型 0 odbc,  1 mysql, 2 sqlserver, 3 mongodb（现在只实现了ODBC）
