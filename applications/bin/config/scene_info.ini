[System]
SceneNumber=1; //总的场景数量

[Scene0]
ThreadIndex=30; 驱动线程的索引
ClientResourceIndex=0; 客户端使用的场景资源，定义于客户端/config/scene_define.txt文件的最开始列数值
Name=洛阳; 场景名字
Active=1; 场景是否激活
File=luoyang_new_snow.scn; 场景文件名
ServerID=0; 此场景是由哪个服务器端程序调用的
Type=0; 场景类型,如果是0，表示普通游戏场景，如果是1表示副本 4表示帮会城市
PvpRuler=0; 详细含义参见 Server\Config\PvpRuler.txt
BeginPlus=8122400; 附加项有效时间起始（年月日时，YYMMDDHH）
PlusClientResourceIndex=242; 有效时间内使用此项替换clientres
EndPlus=9030100; 附加项有效时间终止（年月日时，YYMMDDHH）
Relive=0; 是否允许新手在本场景原地复活,缺省为0时新手不能在原地复活
